    <meta name="theme-color" content="#000000">
    <script>
        if(window.innerHeight < window.innerWidth){
            document.write('<style> .content > canvas{ border-left: 5px solid #311f0a7a; border-right: 5px solid #311f0a75;}</style>');
        } else if (/iPad|iPhone|iPod/.test(navigator.userAgent)){
            document.write('<style> .content > canvas { width:' + window.innerWidth + 'px !important; height:' + window.innerHeight + 'px !important; }</style>');
        }

        var okScript = OkHelper.loadScript('//api.ok.ru/js/fapi5.js');
        okScript.onload = function () {
            var rParams = window.FAPI.Util.getRequestParameters();

            var apiServer = rParams['api_server'];
            var apiConnection = rParams['apiconnection'];

            if (apiServer != null && apiServer != '' && apiConnection != null) {
                window.FAPI.init(apiServer, apiConnection, function () {
                    OkHelper.okApiInitialized = true;
                    window.FAPI.UI.getPageInfo();
                }, function (error) {
                    alert('Ошибка загрузки API одноклассников. Попробуйте перезагрузить страницу. Ошибка: {' + error + '}');
                });
            } else {
                console.log('WARNING!!! okJsApi was not initialized due to absent init parameters');
            }
        };
    </script>
</head>
